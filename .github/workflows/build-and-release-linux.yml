name: Build and Release for Linux

on:
  release:
    types:
      - created 

jobs:
  build-and-release:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          sudo apt-get install -y clang-18 lld-18 libc++-18-dev libc++abi-18-dev cmake ninja-build zip
          clang-18 --version
          cmake --version
          ninja --version

      # Configure Build
      - name: Configure Build
        run: cmake --preset=linux-release

      # Build Project
      - name: Build Project
        run: |
          cmake --build build/release/linux

      - name: Zip results
        run: |
          mkdir zip_contents
          mv bin/app zip_contents/
          cp -r assets zip_contents/
          zip -r output.zip zip_contents

      # Upload Linux Binary
      - name: Upload Linux Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./output.zip
          asset_name: app-linux.zip
          asset_content_type: application/octet-stream
